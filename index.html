<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/gs_logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
     <div class="container">
        <h1> Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy class="copyBtn">
                <span data-copyMsg class="tooltip"></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
            
        </div>

        <div class="input-container">
            <!--Password Length Section-->
            <div class="length-container"> 
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
                 
            </div>

            <!--Slider-->
            <input type="range" min="1" max="20" step="1" data-lengthSlider class="slider">

            <!--CheckBoxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Includes number </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols </label>
            </div>

            <!--Strength Section -->
             <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
             </div>

            <!--Generate Password-->
            <button class="generateButton">Generator Password</button>
        </div>
     </div>




     <script src="index.js"></script>
</body>
</html>
